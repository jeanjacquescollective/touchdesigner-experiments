<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Frame Viewer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Live Frame from TouchDesigner</h1>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendButton">Send</button>
  <img id="frame" class="live-stream" alt="Waiting for frame..." />
  <div id="currentPrompt" class="current-prompt-tag"></div>
  <script src="js/main.js"></script>
</html>
