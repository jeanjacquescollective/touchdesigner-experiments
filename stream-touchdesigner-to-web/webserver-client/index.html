<!DOCTYPE html>
<html>
<head>
  <title>TouchDesigner MJPEG Stream</title>
</head>
<body>
  <h1>Live Stream</h1>
  <img id="stream" width="640" height="360">
  <script>
    const img = document.getElementById('stream');
    setInterval(() => {
      img.src = 'http://localhost:9980/stream.jpg?cache=' + Date.now();
    }, 100);
  </script>
</body>
</html>
