<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Frame Viewer</title>
  <style>
    body { background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
    img { max-width: 90vw; max-height: 90vh; margin-top: 1em; border: 2px solid #333; }
  </style>
</head>
<body>
  <h1>Live Frame from TouchDesigner</h1>
  <img id="frame" alt="Waiting for frame..." />
  
  <script>
    const img = document.getElementById('frame');
    const socket = new WebSocket('ws://localhost:5002');

    socket.binaryType = 'arraybuffer';

    socket.onopen = () => {
      console.log('WebSocket connected.');
    };

    socket.onmessage = (event) => {
      const buffer = event.data;
      const text = new TextDecoder().decode(buffer);

      try {
        const json = JSON.parse(text);
        if (json.type === 'frame' && json.data) {
          img.src = 'data:image/jpeg;base64,' + json.data;
        } else {
          console.warn('Unexpected message:', json);
        }
      } catch (e) {
        console.error('Error parsing frame:', e);
      }
    };

    socket.onerror = (err) => {
      console.error('WebSocket error:', err);
    };

    socket.onclose = () => {
      console.warn('WebSocket connection closed');
    };
  </script>
</body>
</html>
